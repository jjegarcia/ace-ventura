<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<title>Sign Up</title>
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <meta charset="UTF-8">
        <title>Signup</title>
    </head>
    <body>
    <div class = "card w-50 m-2" style="background-color: #eee;" >
    <div class = "card-body">
        <h5 class="card-title" >Please create your account:</h5>
        <form action="#" th:action="@{/users}" th:object="${user}" method="post">
            <p>Username: <input type="text" th:field="*{username}" /></p>
            <p>Password: <input type="password" th:field="*{password}" /></p>
            <p><input type="submit" value="Submit" id="submit"/> <input type="reset" value="Reset" /></p>
            <div class="alert alert-danger" th:text="${error}" th:if="${error}"> </div>
        </form>
    </div>
    </div>
    </body>
</html>
